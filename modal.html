<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="modal-body" style="max-width: 600px">
      <!-- form -->
      <form action="" class="mainForm">
        <!-- First step -->
        <div class="formStep1">
          <div class="dp-1 d-flex justify-content-center pb-4">
            <h3 class="formTitle">আবেদনকারীর তথ্য</h3>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">পূর্ণ নাম</label>
              <input
                type="text"
                value=""
                class="form-control"
                id="name"
                placeholder="আবেদনকারীর নাম..."
                required disabled
              />
            </div>
            <div class="form-group col-md-6">
              <legend class="col-form-label pt-0">লিঙ্গ</legend>
              <div class="col-sm-10 d-flex m-0">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="RadioButton"
                    id="gender"
                    value="male"
                    checked disabled
                  />
                  <label class="form-check-label pr-2" for="male">
                    পুরুষ
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="RadioButton"
                    id="female"
                    value="female" disabled
                  />
                  <label class="form-check-label pr-2" for="female">
                    মহিলা
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="RadioButton"
                    id="other"
                    value="other" disabled
                  />
                  <label class="form-check-label pr-2" for="other">
                    অন্যান্য
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group col-md-6">
              <label for="phone">মোবাইল নং</label>
              <input
                type="number"
                value=""
                class="form-control"
                id="phone"
                placeholder="মোবাইল নাম্বার..."
                required disabled
              />
            </div>
            <div class="form-group col-md-6">
              <label for="number">ভোটার আইডি নং</label>
              <input
                type="number"
                value=""
                class="form-control"
                id="nid"
                placeholder="ভোটার আইডি নং..."
                required disabled
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputCity">বিভাগ</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                value="গাজীপুর"
                placeholder="গাজীপুর"
                disabled
              />
            </div>
            <div class="form-group col-md-3">
              <label for="inputPs">থানা</label>
              <select id="inputPs" value="" class="form-control" disabled >
                <option selected>থানা নির্বাচন করুন</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputWard">ওয়ার্ড নং</label>
              <select id="inputWard" value="" class="form-control" disabled>
                <option selected>ওয়ার্ড নির্বাচন করুন</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputArea">মহল্লা </label>
              <input
                type="text"
                class="form-control"
                id="inputArea"
                value=""
                placeholder="এলাকার নাম লিখুন..." disabled
              />
            </div>
          </div>
        </div>
        <!-- Second Step  -->
        <div class="formStep2">
          <div class="dp-1 d-flex justify-content-center pb-4">
            <h3 class="formTitle">সমস্যার বিবরণ</h3>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputProblem">সমস্যার বিবরণ দিন</label>
              <input
                type="text"
                class="form-control"
                id="inputProblem"
                placeholder="বিবরণ লিখুন..." disabled
              />
            </div>
          </div>
          <p>সমস্যার স্থান</p>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputCity">বিভাগ</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Gazipur"
                disabled
              />
            </div>
            <div class="form-group col-md-3">
              <label for="inputPs">থানা</label>
              <select id="inputPs" class="form-control" disabled>
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputWard">ওয়ার্ড নং</label>
              <select id="inputWard" class="form-control" disabled>
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="inputArea">মহল্লা </label>
              <input type="text" class="form-control" id="inputArea" disabled/>
            </div>
          </div>
        </div>
        <!-- Third step -->
        <div class="formStep3">
          <div class="dp-1 d-flex justify-content-center pb-4">
            <h3 class="formTitle">মতামত</h3>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputQuery"
                >এই প্রকল্প সম্পর্কে কিভাবে জেনেছেন?</label
              >
              <input
                type="textarea"
                class="form-control"
                id="inputQuery"
                placeholder="বিবরণ লিখুন..." disabled
              />
              <div class="pt-4">
                <label for="exampleFormControlTextarea1" class="form-label"
                  >সাইফুল ইসলাম সম্পর্কে আপনার মতামত</label
                >
                <textarea
                  class="form-control"
                  id="exampleFormControlTextarea1"
                  rows="5" disabled
                ></textarea>
              </div>
            </div>
          </div>
        </div>
          <!-- modal button -->
          <button
            type="button"
            class="btn formButtons btnProcess btn-primary hidden"
            data-toggle="modal"
            data-target="#exampleModalCenter"
          >
            Process
          </button>
        </div>
      </form>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">
        Edit
      </button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </body>
</html>
